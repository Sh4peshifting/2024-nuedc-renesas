{% extends "website/mobile_base.html" %}
{% load static %}
{% block mainbody %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-lg-8">
            <div class="card mb-3 text-bg-light">
                <div class="card-body">
                    <h5 class="card-title">

                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px"
                             fill="#000000">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M10 10.02h5V21h-5zM17 21h3c1.1 0 2-.9 2-2v-9h-5v11zm3-18H5c-1.1 0-2 .9-2 2v3h19V5c0-1.1-.9-2-2-2zM3 19c0 1.1.9 2 2 2h3V10H3v9z"/>
                        </svg>
                        概况
                    </h5>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <b>烟雾警报 <span id="alarm_disp">正常</span></b>
                            </div>
                        </div>
                        <div class="col">
                            <div class="alert alert-warning" role="alert">
                                <b>货架 <span id="cargo_disp">0</span>/9</b>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-primary" role="alert">
                                <b>温度 <span id="temp_disp">25</span>℃</b>
                            </div>
                        </div>
                        <div class="col">
                            <div class="alert alert-info" role="alert">
                                <b>湿度 <span id="hum_disp">30</span>%</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-5 col-lg-4 order-md-last">
            <div class="row">
                <div class="mb-3">
                    <div class="card  text-bg-light">
                        <div class="card-body">
                            <h5 class="card-title">

                                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px"
                                     fill="#000000">
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                                </svg>
                                运输车概况
                            </h5>
                            <div class="car-state-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3">
                    <div class="card border-light mb-3">
                        <div class="card-body" style="display: flex; align-items: center;">
                            <h5 class="card-title" style="margin-right: auto;">灯光</h5>
                            <md-switch></md-switch>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="{% static 'state_template.js' %}"></script>
{% endblock %}
